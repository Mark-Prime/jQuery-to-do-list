<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.min.js"></script>
    <script src="vendors/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>ToDo</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">To-Do List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="javascript:getList()">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:getThisList('complete')">Completed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:getThisList('incomplete')">Incomplete</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Importance
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="javascript:getImporList(5)">Very Important</a>
                        <a class="dropdown-item" href="javascript:getImporList(4)">Important</a>
                        <a class="dropdown-item" href="javascript:getImporList(3)">Moderate</a>
                        <a class="dropdown-item" href="javascript:getImporList(2)">Not Important</a>
                        <a class="dropdown-item" href="javascript:getImporList(1)">Do it Later</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="in-search">
                <button class="btn btn-outline-success my-2 my-sm-0" id="btn-search" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="main ml-sm-auto px-4 bg-white rounded-sm border border-secondary">
            <div class="jumbotron">
                <img src="images/1367614.png" class="float-left" alt="" id="header-image">
                <h1 class="display-4">To-Do List</h1>
                <p class="lead">Easily organize your tasks as well as being able to manage the imporance and type of task they are.</p>
            </div>
            <form>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Task Title</span>
                    </div>
                    <input type="text" aria-label="Title" class="form-control" id="in-title">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Notes</span>
                    </div>
                    <input type="text" aria-label="Notes" class="form-control" id="in-notes">
                    <select class="form-control custom-select" id="select-importance">
                        <option value="5">Very Important</option>
                        <option value="4">Important</option>
                        <option value="3">Moderate</option>
                        <option value="2">Not Important</option>
                        <option value="1">Do it Later</option>
                    </select>
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="button" id="btn-add">Add</button>
                    </div>
                </div>
            </form>
            <hr class="notebook-line">
            <table class="table">
                <thead>
                    <th></th>
                    <th>Name</th>
                    <th>Notes</th>
                    <th>Importance</th>
                    <th></th>
                </thead>
                <tbody class="border-info" id="listTable">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
